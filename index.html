<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="./styles/css/main.css">

    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Work+Sans:wght@300;400&display=swap"
        rel="stylesheet">


    <title>login-signup-test</title>
</head>

<body>
    <main class="app-wrapper">
        <section class="modal-wrapper">
            <aside class="sidebar">
                <div>
                    <h1>Sign up</h1>
                </div>
            </aside>

            <section class="content">
                <div class="content-wrapper">

                    <div class="title-wrapper">
                        <h1 class="title">New user?</h1>
                        <p class="suptitle">Use the form below to create your account.</p>
                    </div>

                    <form class="main-form">
                        <div class="field field-animation">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" class="js-input" id="first-name">
                        </div>

                        <div class="field field-animation">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" class="js-input" id="last-name">
                        </div>

                        <div class="field nationality-field field-animation">
                            <label for="nationality-select">Nationality</label>

                            <select name="nationality" id="nationality-select" class="js-input">
                                <option value="American">American</option>
                                <option value="Russian">Russian</option>
                            </select>
                        </div>

                        <div class="field field-animation">
                            <label for="e-mail">E-mail</label>
                            <input type="email" name="e-mail" class="js-input js-input-email" id="e-mail">
                        </div>

                        <div class="field field-animation">
                            <label for="date-of-birth">Date of Birth</label>
                            <input type="date" name="date-of-birth" class="js-input" id="date-of-birth">
                        </div>


                        <div class="gender-field field-animation">
                            <span>Gender</span>
                            <div class="gender-options">
                                <input type="radio" name="gender" id="male" value="male" class="radio js-input" checked>
                                <label for="male" class="option">Male</label>

                                <input type="radio" name="gender" id="female" value="female" class="radio js-input">
                                <label for="female" class="option">Female</label>
                            </div>
                        </div>



                        <div class="field field-animation">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="js-input js-input-password" id="password">
                            <div class="password-error-modal">
                                The password must have at least one uppercase and one lowercase letter and number.
                                Length must be greater than 8 symbols
                            </div>
                        </div>


                        <div class="field field-animation">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" class="js-input js-input-confirm-password" id="confirm-password">
                        </div>


                        <div class="signup-wrapper">
                            <span class="login">Have an account? <a href="#">Login</a></span>
                        </div>

                        <div class="signup-wrapper">
                            <button type="submit" class="submit-button">Complete Signup</button>
                        </div>

                    </form>

                </div>

                <div class="user-img--wrapper">
                    <object id="UserPhoto" type="image/svg+xml" data="./styles/images/UserPhoto.svg" class="user-img"></object>
                    <!-- <img src="./styles/images/UserPhoto.svg" class="user-img" alt="user photo"> -->
                </div>

            </section>
        </section>
    </main>


    <!-- Подключаем Vivus -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"
        integrity="sha512-oUUeA7VTcWBqUJD/VYCBB4VeIE0g1pg5aRMiSUOMGnNNeCLRS39OlkcyyeJ0hYx2h3zxmIWhyKiUXKkfZ5Wryg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Подключаем файлы со скриптами -->
    <script src="./scripts/main.js"></script>

		<!-- Анимации -->
    <script src="./scripts/animations/svg-vivus.js"></script>
    <script src="./scripts/animations/fields-animation.js"></script>

		<!-- Валидации -->
    <script src="./scripts/validators/main-form-validator.js"></script>
</body>

</html>
